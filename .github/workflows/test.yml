name: Run Tests

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist

      - name: Check if tests directory exists
        id: check_tests
        run: |
          if [ -d "tests" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tests directory found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No tests directory found - skipping test run"
          fi

      - name: Run tests with pytest
        if: steps.check_tests.outputs.exists == 'true'
        run: |
          pytest tests/ \
            --verbose \
            --cov=. \
            --cov-report=term-missing \
            --cov-report=xml \
            -n auto

      - name: Upload coverage reports
        if: steps.check_tests.outputs.exists == 'true'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Test Summary
        if: always()
        run: |
          if [ "${{ steps.check_tests.outputs.exists }}" == "true" ]; then
            echo "✅ Tests executed successfully"
          else
            echo "⚠️  No tests found in tests/ directory"
            echo "This is expected for new projects. Integration tests will be added automatically."
          fi
